<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:thnum="http://www.thymeleaf.org/extras/numbers">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block id="home-static-resources">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{../../static/css/style.css}"/>
    </th:block>
    <style media="screen">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" th:insert="layout/slidebar.html :: header">
    </nav>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:insert="layout/nav.html :: header">
        </nav>
        <section class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="row">
                <div class="col-12">
                    <h1 style="padding-left: 40px">Voucher</h1>
                    <br>
                </div>
                <div class="col-2">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Mã: </label>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Tên: </label>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Mức giảm: </label>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Số tiền tối thiểu: </label>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Trạng thái: </label>
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Ngày bắt đầu: </label>
                        <div class="col-sm-6">
                            <input type="date" name="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Ngày kết thúc: </label>
                        <div class="col-sm-6">
                            <input type="date" name="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary">Lọc</button>
                </div>
                <div class="col-3">
                    <a type="button" class="btn btn-primary add" href="/voucher/view-add"><i
                            class="material-icons">&#xE147;</i></a>
                </div>
            </div>
        </section>
        <section class="navbar-expand-lg navbar-light bg-light">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Mức giảm</th>
                    <th>Số tiền tối thiểu</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Mô tả</th>
                    <th>Trạng thái</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l,index : ${list.content}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${l.ma}"></td>
                    <td th:text="${l.ten}"></td>
                    <td th:text="${#numbers.formatDecimal(l.mucGiam, 0 , 'COMMA',3,'POINT').substring(0, #numbers.formatDecimal(l.mucGiam, 0 , 'COMMA',3,'POINT').length()-4)} + ' đ'"></td>
                    <td th:text="${#numbers.formatDecimal(l.tien, 0, 'COMMA', 3, 'POINT').substring(0, #numbers.formatDecimal(l.tien, 0, 'COMMA', 3, 'POINT').length() - 4)} + ' đ'"></td>
                    <td th:text="${#dates.format(l.thoiGianBatDau, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(l.thoiGianKetThuc, 'dd/MM/yyyy')}"></td>
                    <td th:text="${l.moTa}"></td>
                    <td th:text="${l.trangThai == 1 ? 'Hoạt động' : 'Không hoạt động'}"></td>
                    <td>
                        <a th:href="@{view-update/{id}(id=${l.id})}"><i
                                class="material-icons update"
                                data-toggle="tooltip"
                                title="Edit">&#xE254;</i></a>
                        <a th:href="@{delete/{id}(id=${l.id})}"><i
                                class="material-icons remove"
                                data-toggle="tooltip"
                                title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example" class="flex">
                <ul class="pagination">
                    <!--                    <li class="page-item" th:classappend="${list.number == 0} ? disabled">-->
                    <!--                        <a class="page-link" th:href="@{/vouchers(page=0, size=${list.size})}">First</a>-->
                    <!--                    </li>-->
                    <li class="page-item" th:classappend="${list.number == 0} ? disabled">
                        <a class="page-link" th:href="@{/voucher/hien-thi(page=${list.number - 1})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, list.totalPages - 1)}">
                        <a class="page-link" th:href="@{/voucher/hien-thi(page=${pageNumber})}"
                           th:text="${pageNumber + 1}" th:classappend="${pageNumber == list.number} ? active">
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${list.number == list.totalPages - 1} ? disabled">
                        <a class="page-link" th:href="@{/voucher/hien-thi(page=${list.number + 1})}">
                            Next
                        </a>
                    </li>
                    <!--                    <li class="page-item" th:classappend="${list.number == list.totalPages - 1} ? disabled"><a-->
                    <!--                            class="page-link" th:href="@{/vouchers(page=${list.totalPages - 1}, size=${list.size})}">Last</a>-->
                    <!--                    </li>-->
                </ul>
            </nav>
        </section>
    </div>
</div>

<!--<img src="../../static/images/logo.jpg" alt="">-->

<script src="../../static/js/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../static/js/popper.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</body>
</html>
